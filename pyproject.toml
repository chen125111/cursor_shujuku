[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra --strict-markers --cov=backend --cov-report=term-missing"
testpaths = ["tests"]

[tool.ruff]
target-version = "py312"
line-length = 100
extend-exclude = [
  "docs",
  "frontend",
  "migrations",
  "scripts",
  "test_*.py",
  "check_*.py",
  "minimal_test.py",
  "start_*.py",
  "convert_*.py",
  "gen_arch_img.py",
  "rebuild_manual.py",
  "init_db.py",
]

[tool.ruff.lint]
select = ["E", "F", "B"]
ignore = [
  # 现有代码包含较多长行，先不强制；后续可逐步收紧。
  "E501",
  # FastAPI 的依赖注入模式需要在默认参数中使用 Depends(...)
  "B008",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
no_implicit_optional = false
ignore_missing_imports = true
check_untyped_defs = false

[[tool.mypy.overrides]]
module = [
  "backend.auth",
  "backend.backup",
  "backend.cache",
  "backend.data_review",
  "backend.data_validation",
  "backend.database",
  "backend.db",
  "backend.main",
  "backend.security",
  "backend.totp",
]
ignore_errors = true

[tool.coverage.run]
branch = true
source = ["backend"]

[tool.coverage.report]
show_missing = true
skip_covered = false
