version: '3.8'

services:
  # 主应用服务
  gas-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gas-mixture-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # 数据持久化
      - ./data:/app/data
      - ./backups:/app/backups
      # 开发模式：挂载源代码
      # - ./backend:/app/backend
      # - ./frontend:/app/frontend
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-production-secret-key-change-me}
      - DATABASE_PATH=/app/data/gas_data.db
      - SECURITY_DB_PATH=/app/data/security.db
      - BACKUP_DIR=/app/backups
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/statistics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - gas-network

  # Nginx 反向代理（可选，生产环境使用）
  # nginx:
  #   image: nginx:alpine
  #   container_name: gas-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - gas-app
  #   networks:
  #     - gas-network

networks:
  gas-network:
    driver: bridge

# 数据卷定义
volumes:
  gas-data:
  gas-backups:

